<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Grade Management System</h1>
            <button class="register-btn" onclick="showRegisterForm()">Register New User</button>
        </div>
        <div class="login-options">
            <button onclick="showLoginForm('student')">Student Login</button>
            <button onclick="showLoginForm('admin')" class="admin-btn">Admin Login</button>
            <button onclick="showLoginForm('teacher')">Teacher Login</button>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h2 id="loginTitle">Login</h2>
            <form id="loginFormElement">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <button type="button" onclick="hideLoginForm()">Cancel</button>
            </form>
        </div>

        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register New User</h2>
            <form id="registerFormElement">
                <select id="userType" required>
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <button type="submit">Register</button>
                <button type="button" onclick="hideRegisterForm()">Cancel</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
